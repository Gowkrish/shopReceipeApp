<div>Shopping List Component</div>
<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)">
     </app-shopping-edit> 
        <!-- sending output event from dom to template -->
        <hr>
        <ul class="list-group">
            <a class="list-group-item" 
            style="cursor: pointer;"
            *ngFor = "let ingredient of ingredients"> 
            {{ingredient.name }} ({{ ingredient.amount }})
        </a>
     
        </ul>
    </div>
</div>
